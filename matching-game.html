<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="css/matching.css">
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div>
            <div class="navbar-header">
              <a class="navbar-brand" href="#">MEMORY GAME</a>
            </div>
            <ul class="pull-right nav navbar-nav">
              <li class="navbar-brand moves">0</li>
              <li>
                <button class="btn-rating btn bt-sm">
                  <span class="rating-one glyphicon glyphicon-star" aria-hidden="true"></span>
                  <span class="rating-two glyphicon glyphicon-star" aria-hidden="true"></span>
                  <span class="rating-three glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
              </li>
              <li class="restart"><button class="btn btn-sm">Restart</button></li>
              <li class="instructions"><button class=" btn btn-sm">Instructions</button></li>
              <li class="navbar-brand timer">0:0:0</li>
            </ul>
          </div>
        </nav>

      </header>
      <hr>
      <main class="canvas">
        <div id="dialog" title="INSTRUCTIONS">
          <p>Click on the blocks to reveal icons,If you click blocks and matching icons are revealed.You are on the right track.
            <br> Once all icons are revealed then the game is over.
            <hr>
          </p>
        </div>
        <div id="game-over" title="You Win">
          <p class="end-message">
          </p>
        </div>
      </main>
      <hr>
      <footer>
        <p>Free icons sourced from <a href="https://www.flaticon.com" target="_blank">Flatcon</a> </p>
      </footer>
    </div>
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/matching.js"></script>
  </body>
</html>
