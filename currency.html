{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
  <title>Currency Exchange App</title>
  
  <!--Google fonts-->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine|Proza Libre|Kavoon|Asul">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href = "{%static 'currency convertor.css'%}" type = "text/css" rel = "stylesheet">
  	<!--link to jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  
  </head>
  <body>
    <div class = "container">
	  <h1>Currency Convertor</h1>
      <div id = "canvas">
	    <form >
		  <label>Rands</label>(<span>R</span>)<br>
		  <input onChange = "convertRands()" type = "text" id = "rands" value= 0>
		  <input type="button" value="Convert!" /><br><br>
		  <label>Dollars</label>(<span class = "glyphicon glyphicon-usd"></span>)
		  <input onChange = "convertDollars()" type = "text" id = "dollars" value= 0>
		  <label>Euros</label>(<span class = "glyphicon glyphicon-euro"></span>)
		  <input onChange = "convertEuros()"type = "text" id = "euros" value= 0>
		  <label >Pounds</label>(<span class = "glyphicon glyphicon-gbp" ></span>)
		  <input onChange = "convertPounds()"type = "text" id = "pounds" value= 0>
		</form> 
	  </div>
	  
	  
	</div>
	<script type = "text/javascript" src = "{%static 'convertor.js' %}">

	</script>
  </body>
</html>
